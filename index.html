<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API Système Expert Médical</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 2em; }
        .container { background: #fff; padding: 2em; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        textarea, button { width: 100%; padding: 1em; margin-top: 1em; }
        #result { margin-top: 1em; background: #e9ffe9; padding: 1em; border-radius: 8px; min-height: 2em; }
    </style>
</head>
<body>
<div class="container">
    <h2>Système Expert Médical</h2>
    <textarea id="symptoms" placeholder="Ex: fièvre, toux, fatigue"></textarea>
    <button onclick="sendSymptoms()">Envoyer</button>
    <div id="result">Résultat ici...</div>
</div>

<script>
    const API_URL = "http://localhost:5000/diagnose";

    async function sendSymptoms() {
        const input = document.getElementById("symptoms").value;
        const symptoms = input.split(",").map(s => s.trim());
        const resDiv = document.getElementById("result");
        resDiv.textContent = "Chargement...";

        try {
            const resp = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symptoms })
            });
            const json = await resp.json();
            resDiv.textContent = JSON.stringify(json, null, 2);
        } catch (err) {
            resDiv.textContent = "Erreur: " + err;
        }
    }
</script>
</body>
</html>
